name: Discovery Server CI

on:
  push:
    branches: [ main ]
    paths:
    - 'digiplay-registry/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'digiplay-registry/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      working-directory: digiplay-registry
      run: gradle build
