<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Digiplay</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1>Digiplay</h1>
   </header>
   <main>
       <div id="movie-list">
           <header>
               <h3>All Movies</h3>
           </header>
           <ul id="all-movies">
           </ul>
       </div>
       <div id="movie-player">
           <header>
               <h3 id="now-playing"></h3>
           </header>
           <video id="video-screen" width="720px" height="480px" controls></video>
       </div>
       <form id="movie-form">
           <fieldset>
               <legend>Upload a movie</legend>
               <label for="file">Movie File</label>
               <input id="file" name="file" type="file" accept="application/mp4">
               <label for="name">Movie Name</label>
               <input id="name" name="name" type="text">
               <button type="submit">Save</button>
           </fieldset>
       </form>
   </main>
   <script src="main.js"></script>
</body>
</html>
